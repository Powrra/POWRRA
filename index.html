                content.timeline = timeline;

                return false;

        function navTo(view, skipHistory = false) {
            state.currentView = view;

            if(activeBtn) activeBtn.classList.add('nav-active');
            document.getElementById('mobile-menu').classList.add('hidden');

            // Update browser history so back button works
            if (!skipHistory) {
                history.pushState({ view: view }, '', '#' + view);
            }

            render();
            window.scrollTo(0, 0);
        }

        // Handle back/forward button
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.view) {
                navTo(event.state.view, true);
            } else {
                // If no state, check URL hash
                const hash = window.location.hash.substring(1);
                const view = hash || 'home';
                navTo(view, true);
            }

        // Initialize based on URL hash on page load

            // Load content from JSON files first
            state.contentLoaded = await loadContent();

            // Render footer with loaded content
            renderFooter();

            const hash = window.location.hash.substring(1);
            if (hash && ['home', 'timeline', 'defense', 'action'].includes(hash)) {
                navTo(hash, false);
            } else {
                // Set initial state
                history.replaceState({ view: 'home' }, '', '#home');
                render();
            }
        });

        function toggleMobileNav() { document.getElementById('mobile-menu').classList.toggle('hidden'); }

        function render() {
            const main = document.getElementById('app-content');

            if (state.currentView === 'home') renderHome(main);
            else if (state.currentView === 'timeline') renderTimeline(main);
            else if (state.currentView === 'defense') renderDefense(main);
            else if (state.currentView === 'action') renderAction(main);
        }
