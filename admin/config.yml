backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "content/site-settings.json"
        label: "Organization Info"
        name: "site_settings"
        fields:
          - { label: "Organization Name", name: "organizationName", widget: "string" }
          - { label: "Full Name", name: "fullName", widget: "string" }
          - { label: "Contact Email", name: "contactEmail", widget: "string" }
          - { label: "Address", name: "address", widget: "text" }
          - { label: "Facebook URL", name: "facebookUrl", widget: "string" }
          - { label: "Stripe Donation Link", name: "stripeLink", widget: "string" }
          - { label: "Venmo Username", name: "venmoUsername", widget: "string" }
          - { label: "Nonprofit Status", name: "nonprofitStatus", widget: "string" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "content/home-page.json"
        label: "Home Page"
        name: "home"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Headline", name: "headline", widget: "string" }
              - { label: "Subheadline", name: "subheadline", widget: "text" }
              - { label: "Primary Button Text", name: "primaryButtonText", widget: "string" }
              - { label: "Secondary Button Text", name: "secondaryButtonText", widget: "string" }

          - label: "Core Problem Section"
            name: "coreProblem"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Ecology Claims", name: "ecologyClaims", widget: "list" }
              - { label: "Our Position", name: "ourPosition", widget: "list" }

          - label: "Impact Numbers"
            name: "impact"
            widget: "object"
            fields:
              - { label: "Current Right (number)", name: "currentRight", widget: "string" }
              - { label: "Potential Future (number)", name: "potentialFuture", widget: "string" }
              - { label: "Unit", name: "unit", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

          - label: "What's At Stake"
            name: "stakes"
            widget: "list"
            fields:
              - { label: "Icon (Font Awesome class)", name: "icon", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

          - label: "Our Strategy"
            name: "strategy"
            widget: "list"
            fields:
              - { label: "Number", name: "number", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

      - file: "content/timeline-page.json"
        label: "What's Happening Page"
        name: "timeline"
        fields:
          - { label: "Page Title", name: "pageTitle", widget: "string" }
          - { label: "Page Subtitle", name: "pageSubtitle", widget: "string" }

          - label: "Urgent Deadline Notice"
            name: "urgentDeadline"
            widget: "object"
            fields:
              - { label: "Deadline Date", name: "date", widget: "string" }
              - { label: "Main Message", name: "mainText", widget: "string" }
              - { label: "Warning Text", name: "warningText", widget: "text" }

          - label: "Events & Meetings"
            name: "events"
            widget: "list"
            fields:
              - { label: "Date (day number)", name: "date", widget: "string" }
              - { label: "Month (3 letters)", name: "month", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Time", name: "time", widget: "string" }
              - { label: "Venue", name: "venue", widget: "string" }
              - { label: "Address", name: "address", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Tags", name: "tags", widget: "list" }
